<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">  
<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/extensions/filter-control/bootstrap-table-filter-control.css">
  </head>
  <body>
    
    <div class="container">
        <form action="/addemployee" method="get">
            <button name="addemployee" type="submit" class="btn btn-primary" style="float: right;"> Add Employee </button>
        </form>
        
        
                <table id="table"
                    data-toggle="table"
                    data-filter-control="true"
                    data-show-search-clear-button="true"
                    data-sortable="true"
                    classes="table-sm"
                    data-pagination="true"
                    data-show-columns="true"
                    data-show-columns-toggle-all="true"
                    class="table-responsive">
                    <thead>
                        <tr>
                            <!--special characters and spaces not allowed in data-field name-->
                            <th data-field="columnG" >View</th>
                            <th data-field="columnA" data-filter-control="input" data-sortable="true">First Name</th>
                            <th data-field="columnC" data-filter-control="input" data-sortable="true">Middle Name</th>
                            <th data-field="columnD" data-filter-control="input" data-sortable="true">Employee Contact</th>
                            <th data-field="columnE" data-filter-control="input" data-sortable="true">Employee Email ID</th>
                            <th data-field="columnF" data-filter-control="input" data-sortable="true">Employee Department ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in output_data %}
                        <tr>
                            <!--special characters and spaces not allowed in data-field name-->
                            <td> <a data-id="{{row[0]}}"  onclick="Edit(this)"  data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil">View</span></a> </td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[6] }}</td>
                            <td>{{ row[8] }}</td>
                            <td>{{ row[11] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                    <thead>

                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                </button>
                                <h4 class="modal-title" id="editModalLabel">Employee Details</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">First Name:</label>
                                        <input disabled type="text" class="form-control" id="modfirstname">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="control-label">Middle Name:</label>
                                        <input disabled type="text" class="form-control" id="modmiddlename">
                                        <!-- <textarea class="form-control" id="editDescription"></textarea> -->
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">Last Name:</label>
                                        <input disabled type="text" class="form-control" id="modlastname">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">Gender:</label>
                                        <input disabled type="text" class="form-control" id="modgender">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">DOB:</label>
                                        <input disabled type="text" class="form-control" id="moddob">
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-name" class="control-label">Mobile Number:</label>
                                        <input disabled type="text" class="form-control" id="modmobnumber">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <!-- <button type="button" id="btnUpdate" class="btn btn-primary">Update</button> -->
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        function Edit(elm) {
            console.log("-------edit called: ");
            $.ajax({
                url: '/getemployeebyid',
                data: {
                    id: $(elm).attr('data-id')
                },
                type: 'POST',
                success: function(res) {
                    // Parse the received JSON string
                    var data = JSON.parse(res);
                    console.log("---------response data: " , data);
                    //Populate the Pop up
                    $('#modfirstname').val(data['firstname']);
                    $('#modmiddlename').val(data['middlename']);
                    $('#modlastname').val(data['lastname']);
                    $('#modgender').val(data['gender']);
                    $('#moddob').val(data['dob']);
                    $('#modmobnumber').val(data['mobnumber']);
                    $('#modaltmobnumber').val(data['altmobnumber']);
                    $('#modemailid').val(data['emailid']);
                    $('#modmaritialstatus').val(data['maritialstatus']);
                    $('#modbloodgroup').val(data['bloodgroup']);
                    
                    // Trigger the Pop Up
                    // $('#editModal').modal();
                    console.log(res);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    
    </script>
</body>
</html>
