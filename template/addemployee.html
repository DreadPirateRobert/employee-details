        <form action="/addemployeedetails" method="post" onsubmit="myFunction()">
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input name="firstname" type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Middle Name</label>
              <input name="middlename" type="text" class="form-control" id="exampleFormControlInput2" placeholder="name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Last Name</label>
              <input name="lastname" type="text" class="form-control" id="exampleFormControlInput3" placeholder="name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Gender</label>
              <select name="gender" class="form-control" id="exampleFormControlSelect4">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">DOB</label>
              <input name="dob" type="date" class="form-control" id="exampleFormControlInput5" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Mobile Number</label>
              <input name="mobnumber" type="text" class="form-control" id="exampleFormControlInput6" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Alternamte Mobile Name</label>
              <input name="altmobnumber" type="text" class="form-control" id="exampleFormControlInput7" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email ID</label>
              <input name="emailid" type="email" class="form-control" id="exampleFormControlInput8" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Maritial Status</label>
              <select name="maritialstatus" class="form-control" id="exampleFormControlSelect9">
                <option>Single </option>
                <option>Unmarried</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Blood Group</label>
              <select name="bloodgroup" class="form-control" id="exampleFormControlSelect10">
                <option>A</option>
                <option>B</option>
                <option>AB</option>
                <option>o</option>
              </select>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Department ID</label>
              <input name="departmentid" type="text" class="form-control" id="exampleFormControlInput11" placeholder="">
            </div>

            <button name="addemployee" type="submit" class="btn btn-primary" style="float: right;"> Add Employee </button>
